##*********************\u81ea\u5b9a\u4e49log4j\u914d\u7f6e*******************************##
### copy by MSY ###

### \u8bbe\u7f6e\u6839Logger\u7ea7\u522bINFO ,\u8f93\u51fa\u5730MSY\uff0cMSY2 ##
log4j.rootLogger=INFO,stdout

### \u5b9a\u4e49stdout\u7684\u8f93\u51fa\u5230\u63a7\u5236\u65ad ###
 log4j.appender.stdout=org.apache.log4j.ConsoleAppender
 log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
 log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n
### \u5b9a\u4e49MSY\u8f93\u51fa\u5230\u6587\u4ef6\uff08\u6587\u4ef6\u5927\u5c0f\u5230\u8fbe\u6307\u5b9a\u5c3a\u5bf8\u7684\u65f6\u5019\u4ea7\u751f\u4e00\u4e2a\u65b0\u7684\u6587\u4ef6\uff09 ###
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
#org.apache.logfile.layout=org.apache.log4j.HTMLLayout
### \u6587\u4ef6\u4f4d\u7f6e ###
log4j.appender.logfile.File=d:/log4j.txt
### \u6587\u4ef6\u6700\u5927\u957f\u5ea6 ###
log4j.appender.logfile.MaxFileSize=500KB
### \u5907\u4efd\u6587\u4ef6\u6570\u76ee ###
log4j.appender.logfile.MaxBackupIndex=1
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] [%c] [%p] - %m%n
### \u914d\u7f6e\u65e5\u5fd7\u8f93\u51fa\u7684\u683c\u5f0f##

### \u683c\u5f0f\u8bf4\u660e
#  -X\u53f7:X\u4fe1\u606f\u8f93\u51fa\u65f6\u5de6\u5bf9\u9f50\uff1b
#  %p:\u65e5\u5fd7\u4fe1\u606f\u7ea7\u522b
#  %d{}:\u65e5\u5fd7\u4fe1\u606f\u4ea7\u751f\u65f6\u95f4
#  %c:\u65e5\u5fd7\u4fe1\u606f\u6240\u5728\u5730\uff08\u7c7b\u540d\uff09
#  %m:\u4ea7\u751f\u7684\u65e5\u5fd7\u5177\u4f53\u4fe1\u606f
#  %n:\u8f93\u51fa\u65e5\u5fd7\u4fe1\u606f\u6362\u884c

### \u4e0b\u9762\u662f\u5b9a\u4e49 hibernate LOG4J \u914d\u7f6e\u683c\u5f0f ###
log4j.logger.org.hibernate=WARN
## \u5b9a\u4e49 log4j \u7684 spring \u914d\u7f6e ##
log4j.logger.org.springframework=WARN
####

##################IBATIS SQL PRINT#########################################
log4j.logger.com.ibatis = DEBUG  
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource = DEBUG  
log4j.logger.com.ibatis.common.jdbc.ScriptRunner = DEBUG  
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate = DEBUG  
log4j.logger.java.sql.Connection = DEBUG  
log4j.logger.java.sql.Statement = DEBUG  
log4j.logger.java.sql.PreparedStatement = DEBUG, stdout  
log4j.logger.java.sql.ResultSet = DEBUG  
